<!DOCTYPE html>
<html>
<head>
    <title>Complex Password Permutation Generator</title>
    <script>
        function customBase69ToBase10Conversion(input) {
            // Define the custom base-69 set
            const base69Set = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*(";

            // Convert the input to uppercase for case-insensitivity
            const uppercaseInput = input.toUpperCase();

            let base10Representation = 0;
            let power = uppercaseInput.length - 1;

            for (let i = 0; i < uppercaseInput.length; i++) {
                const char = uppercaseInput[i];
                const charValue = base69Set.indexOf(char);
                
                if (charValue === -1) {
                    // Invalid character, handle as needed (skip, show error, etc.)
                    continue;
                }

                base10Representation += charValue * Math.pow(69, power);
                power--;
            }

            return base10Representation;
        }

        function base10ToBase35Conversion(base10Number) {
            const base35Set = "0123456789abcdefghijklmnopqrstuvwxyz";
            let base35Representation = "";

            while (base10Number > 0) {
                const remainder = base10Number % 35;
                base35Representation = base35Set[remainder] + base35Representation;
                base10Number = Math.floor(base10Number / 35);
            }

            return base35Representation || "0";
        }

        function generatePermutations() {
            const inputPassword = document.getElementById("inputPassword").value;

            // Low level permutation: change capitalization and associate numbers with symbols
            let lowLevelPermutation = "";
            for (let i = 0; i < inputPassword.length; i++) {
                const char = inputPassword[i];
                if (/[a-z]/.test(char)) {
                    lowLevelPermutation += char.toUpperCase();
                } else if (/[A-Z]/.test(char)) {
                    lowLevelPermutation += char.toLowerCase();
                } else if (/[0-9]/.test(char)) {
                    // Map numbers to symbols (1:!, 2:@, ..., 9:())
                    lowLevelPermutation += String.fromCharCode(char.charCodeAt(0) + 32); // Map 1-9 to ASCII symbols
                } else {
                    lowLevelPermutation += char;
                }
            }

            // Medium level permutation: add current year to low level permutation
            const mediumLevelPermutation = lowLevelPermutation + (new Date().getFullYear());

            // High level permutation: add "!!" at the beginning and end of medium level permutation
            const highLevelPermutation = "!!" + mediumLevelPermutation + "!!";

            // Convert each permutation to base-69 and then to base-35
            document.getElementById("lowLevelResult").innerText = `Low Level: ${base10ToBase35Conversion(customBase69ToBase10Conversion(lowLevelPermutation))}`;
            document.getElementById("mediumLevelResult").innerText = `Medium Level: ${base10ToBase35Conversion(customBase69ToBase10Conversion(mediumLevelPermutation))}`;
            document.getElementById("highLevelResult").innerText = `High Level: ${base10ToBase35Conversion(customBase69ToBase10Conversion(highLevelPermutation))}`;
        }
    </script>
</head>
<body>
    <h2>Complex Password Permutation Generator</h2>

    <label for="inputPassword">Enter a Complex Password:</label>
    <input type="text" id="inputPassword" placeholder="Input password">

    <button onclick="generatePermutations()">Generate Permutations</button>

    <div id="lowLevelResult"></div>
    <div id="mediumLevelResult"></div>
    <div id="highLevelResult"></div>
</body>
</html>
