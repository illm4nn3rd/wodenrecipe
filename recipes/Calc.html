<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Undecimal Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Balanced Undecimal Calculator</h2>
        <input type="text" id="inputField" readonly>
        <div class="buttons">
            <button onclick="appendToInput('d')">d</button>
            <button onclick="appendToInput('q')">q</button>
            <button onclick="appendToInput('p')">p</button>
            <button onclick="appendToInput('b')">b</button>
            
            <button onclick="appendToInput('L')">L</button>
            <button onclick="appendToInput('w')">w</button>
            <button onclick="appendToInput('m')">m</button>
            <button onclick="appendToInput('7')">7</button>
            
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('o')">o</button>
            <button onclick="clearInput()">C</button>
            <button onclick="appendToInput('9')">9</button>
            
            <button onclick="appendToInput('×')">×</button>
            <button onclick="appendToInput('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToInput('/')">/</button>
        </div>
        <div>
            <label for="outputField">Result:</label>
            <input type="text" id="outputField" readonly>
        </div>
    </div>

    <script>
        const undecimalSymbols = ['6', 'L', 'w', 'd', 'q', 'o', 'p', 'b', 'm', '7', '9'];
        const undecimalValues = {
            '6': -5, 'L': -4, 'w': -3, 'd': -2, 'q': -1,
            'o': 0,
            'p': 1, 'b': 2, 'm': 3, '7': 4, '9': 5
        };

        function appendToInput(symbol) {
            const inputField = document.getElementById('inputField');
            inputField.value += symbol;
        }

        function clearInput() {
            const inputField = document.getElementById('inputField');
            inputField.value = '';
            document.getElementById('outputField').value = '';
        }

        function undecimalToDecimal(undecimalStr) {
            let decimalValue = 0;
            for (let i = 0; i < undecimalStr.length; i++) {
                decimalValue = decimalValue * 11 + undecimalValues[undecimalStr[i]];
            }
            return decimalValue;
        }

        function decimalToUndecimal(decimalValue) {
            let undecimalStr = '';
            while (decimalValue !== 0) {
                let remainder = decimalValue % 11;
                decimalValue = Math.floor(decimalValue / 11);

                // Adjust for negative remainders
                if (remainder < 0) {
                    remainder += 11;
                    decimalValue -= 1;
                }

                undecimalStr = undecimalSymbols[remainder] + undecimalStr;
            }
            return undecimalStr || 'o';
        }

        function calculate() {
            const inputField = document.getElementById('inputField');
            const inputStr = inputField.value;

            // Split the input string by the operation
            let operands, operation;
            if (inputStr.includes('+')) {
                operands = inputStr.split('+');
                operation = '+';
            } else if (inputStr.includes('×')) {
                operands = inputStr.split('×');
                operation = '×';
            } else if (inputStr.includes('/')) {
                operands = inputStr.split('/');
                operation = '/';
            } else {
                return;
            }

            const operand1Decimal = undecimalToDecimal(operands[0]);
            const operand2Decimal = undecimalToDecimal(operands[1]);
            let resultDecimal;

            switch (operation) {
                case '+':
                    resultDecimal = operand1Decimal + operand2Decimal;
                    break;
                case '×':
                    resultDecimal = operand1Decimal * operand2Decimal;
                    break;
                case '/':
                    resultDecimal = operand1Decimal / operand2Decimal;
                    break;
            }

            const resultUndecimal = decimalToUndecimal(resultDecimal);
            document.getElementById('outputField').value = resultUndecimal;
        }
    </script>
</body>
</html>
