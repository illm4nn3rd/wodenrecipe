<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Undecimal Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Balanced Undecimal Calculator</h2>
        <input type="text" id="input1" placeholder="Enter first undecimal number">
        <input type="text" id="input2" placeholder="Enter second undecimal number">
        <br>
        <button onclick="performOperation('+')">+</button>
        <button onclick="performOperation('-')">-</button>
        <button onclick="performOperation('*')">*</button>
        <button onclick="performOperation('/')">/</button>
        <br>
        <label for="undecimalResult">Result (Undecimal):</label>
        <input type="text" id="undecimalResult" readonly>
        <br>
        <input type="checkbox" id="showDecimal"> Show result in decimal
        <br>
        <label for="decimalResult">Result (Decimal):</label>
        <input type="text" id="decimalResult" readonly>
    </div>

    <script>
const symbols = ["6", "L", "w", "d", "q", "o", "p", "b", "m", "7", "9"];
const symbolToValue = {"6": -5, "l": -4, "w": -3, "d": -2, "q": -1, "o": 0, "p": 1, "b": 2, "m": 3, "7": 4, "9": 5};
const positiveInverse = {"6": "9", "l": "7", "w": "m", "d": "b", "q": "p"};

function undecimalToDecimal(undecimalStr) {
    undecimalStr = undecimalStr.toLowerCase(); // Convert to lowercase
    let decimal = 0;
    for(let i = 0; i < undecimalStr.length; i++) {
        let symbol = undecimalStr[i];
        if (symbolToValue[symbol] < 0) {
            // Use the positive inverse and subtract its value
            symbol = positiveInverse[symbol];
            decimal = decimal * 11 - symbolToValue[symbol];
        } else {
            decimal = decimal * 11 + symbolToValue[symbol];
        }
    }
    return decimal;
}

function decimalToUndecimal(decimalValue) {
    let undecimalValue = "";
    while (decimalValue !== 0) {
        let remainder = decimalValue % 11;
        let quotient = Math.floor(decimalValue / 11);
        if (remainder > 5) {
            remainder -= 11;
            quotient += 1;
        } else if (remainder < -5) {
            remainder += 11;
            quotient -= 1;
        }
        undecimalValue = symbols[5 + remainder] + undecimalValue;
        decimalValue = quotient;
    }
    return undecimalValue || "o";
}

function performOperation(operation) {
    const input1 = document.getElementById("input1").value;
    const input2 = document.getElementById("input2").value;
    const decimal1 = undecimalToDecimal(input1);
    const decimal2 = undecimalToDecimal(input2);
    let decimalResult;

    switch(operation) {
        case '+': decimalResult = decimal1 + decimal2; break;
        case '-': decimalResult = decimal1 - decimal2; break;
        case '*': decimalResult = decimal1 * decimal2; break;
        case '/': decimalResult = decimal1 / decimal2; break;
    }

    const undecimalResult = decimalToUndecimal(decimalResult);
    document.getElementById("undecimalResult").value = undecimalResult;

    if (document.getElementById("showDecimal").checked) {
        document.getElementById("decimalResult").value = decimalResult.toFixed(2);
    } else {
        document.getElementById("decimalResult").value = "";
    }
}

    </script>
</body>
</html>
