<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Undecimal Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">

    <style>
        body, button, input, footer {
            font-family: 'Kurale', serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            padding: 20px;
            border: 1px solid #000;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid #000;
        }

        /* Adjust button colors based on their associated values */
        button[data-undecimal="o"] { background-color: #fff; color: #000; border : solid #808080; } /* 0 */
        button[data-undecimal="q"], button[data-undecimal="p"] { background-color: #E5E4E2; color: #000000; } /* lightest gray */
        button[data-undecimal="d"], button[data-undecimal="b"] { background-color: #D3D3D3; } /* second lightest gray */
        button[data-undecimal="w"], button[data-undecimal="m"] { background-color: #C0C0C0; } /* middle gray */
        button[data-undecimal="L"], button[data-undecimal="7"] { background-color: #A9A9A9; color: #FFFFFF; } /* second darkest gray */
        button[data-undecimal="6"], button[data-undecimal="9"] { background-color: #808080; color: #FFFFFF; } /* darkest gray */
        button[data-undecimal="L"] { font-style: italic; } /* Italicize L button */
        button[onclick="appendToInput('+')"], button[onclick="appendToInput('×')"], button[onclick="appendToInput('/')"], button[onclick="calculate()"], button[onclick="clearInput()"] { background-color: #fff; color: #000; } /* function keys */

        input {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
        h2 {
    font-family: Arial, sans-serif; /* Changed to Arial (Helvetica-like) */
        }
    </style>
</head>


<body>
    <div class="calculator">
        <h2>Balanced Undecimal Calculator</h2>
        <input type="text" id="inputField" placeholder="Enter calculation">
        <button onclick="clearInput()">C</button>
        <br>
        <button data-undecimal="6" onclick="appendToInput('6')">6</button>
        <button data-undecimal="o" onclick="appendToInput('o')">o</button>
        <button data-undecimal="9" onclick="appendToInput('9')">9</button>
        <br>
        <button data-undecimal="L" onclick="appendToInput('L')">L</button>
        <button data-undecimal="w" onclick="appendToInput('w')">w</button>
        <button data-undecimal="m" onclick="appendToInput('m')">m</button>
        <button data-undecimal="7" onclick="appendToInput('7')">7</button>
        <br>
        <button data-undecimal="d" onclick="appendToInput('d')">d</button>
        <button data-undecimal="q" onclick="appendToInput('q')">q</button>
        <button data-undecimal="p" onclick="appendToInput('p')">p</button>
        <button data-undecimal="b" onclick="appendToInput('b')">b</button>
        <br>
        <button onclick="appendToInput('×')">×</button>
        <button onclick="appendToInput('+')">+</button>
        <button onclick="appendToInput('/')">/</button>
        <br>
        <button onclick="calculate()">=</button>
        <input type="text" id="outputField" readonly>
        <br>
        <footer>
            Version: o.bL
        </footer>
    </div>





    <script>
        // Define the symbols and their corresponding values
        const undecimalSymbols = ['6', 'L', 'w', 'd', 'q', 'o', 'p', 'b', 'm', '7', '9'];
        const undecimalValues = {
            '6': -5, 'L': -4, 'w': -3, 'd': -2, 'q': -1,
            'o': 0,
            'p': 1, 'b': 2, 'm': 3, '7': 4, '9': 5
        };

        function balancedToDecimal(undecimalStr) {
            let decimalValue = 0;
            let base = 1;
            for (let i = undecimalStr.length - 1; i >= 0; i--) {
                decimalValue += undecimalValues[undecimalStr[i]] * base;
                base *= 11;
            }
            return decimalValue;
        }

        function decimalToBalanced(decimalValue) {
            if (decimalValue === 0) return 'o';
            let undecimalStr = '';
            while (decimalValue !== 0) {
                let remainder = decimalValue % 11;
                decimalValue = Math.floor(decimalValue / 11);
                if (remainder > 5) {
                    remainder -= 11;
                    decimalValue += 1;
                } else if (remainder < -5) {
                    remainder += 11;
                    decimalValue -= 1;
                }
                undecimalStr = undecimalSymbols[remainder + 5] + undecimalStr;
            }
            return undecimalStr;
        }

        // Perform the arithmetic operations and display the result
        function calculate() {
            const inputField = document.getElementById('inputField');
            const inputStr = inputField.value;

            let operands, operation;
            if (inputStr.includes('+')) {
                operands = inputStr.split('+');
                operation = '+';
            } else if (inputStr.includes('×')) {
                operands = inputStr.split('×');
                operation = '×';
            } else if (inputStr.includes('/')) {
                operands = inputStr.split('/');
                operation = '/';
            } else {
                return;
            }

            const operand1Decimal = balancedToDecimal(operands[0]);
            const operand2Decimal = balancedToDecimal(operands[1]);

            let resultDecimal;
            switch (operation) {
                case '+':
                    resultDecimal = operand1Decimal + operand2Decimal;
                    break;
                case '×':
                    resultDecimal = operand1Decimal * operand2Decimal;
                    break;
                case '/':
                    resultDecimal = operand1Decimal / operand2Decimal;
                    break;
            }

            const resultUndecimal = decimalToBalanced(resultDecimal);

            document.getElementById('outputField').value = resultUndecimal;
        }

        // Append a symbol to the input field
        function appendToInput(symbol) {
            const inputField = document.getElementById('inputField');
            inputField.value += symbol;
        }

        // Clear the input and output fields
        function clearInput() {
            const inputField = document.getElementById('inputField');
            inputField.value = '';
            document.getElementById('outputField').value = '';
        }
    </script>
</body>
</html>
