<!DOCTYPE html>
<html>
<head>
    <title>Base 15 Log Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Base 15 Logarithm Table</h1>
    <button onclick="decreaseRange()">Previous Page</button>
    <button onclick="increaseRange()">Next Page</button>
    <table id="logTable">
        <!-- Table content will be dynamically generated by JavaScript -->
    </table>
    <script>
        let currentPage = 1;
        const rowsPerPage = 45;

        function generateTable() {
            const table = document.getElementById('logTable');
            table.innerHTML = ''; // Clear existing table content

            // Create header row
            let header = table.insertRow();
            let headerCell1 = header.insertCell();
            let headerCell2 = header.insertCell();
            headerCell1.innerHTML = "<b>Number</b>";
            headerCell2.innerHTML = "<b>Base 15 Logarithm</b>";

            // Add rows
            for (let i = 1; i <= rowsPerPage; i++) {
                let row = table.insertRow();
                let cell1 = row.insertCell();
                let cell2 = row.insertCell();
                let number = (currentPage - 1) * rowsPerPage + i;
                cell1.innerHTML = number;
                cell2.innerHTML = (Math.log(number) / Math.log(15)).toFixed(4); // Base 15 logarithm
            }
        }

        function increaseRange() {
            currentPage++;
            generateTable();
        }

        function decreaseRange() {
            if (currentPage > 1) {
                currentPage--;
                generateTable();
            }
        }

        // Initial table generation
        generateTable();
    </script>
</body>
</html>
