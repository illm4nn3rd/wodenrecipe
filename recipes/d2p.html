<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Undecimal Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Balanced pentadecimal Calculator</h2>
        <label for="decimalInput">Decimal Number:</label>
        <input type="number" id="decimalInput" placeholder="Enter a decimal number">
        <br>
        <button onclick="convertToUndecimal()">Convert to Pentadecimal</button>
        <br>
        <label for="undecimalOutput">Balanced pentadecimal:</label>
        <input type="text" id="pentadecimalOutput" readonly>
    </div>

    <script>

        // Define the symbols and their corresponding values for balanced pentadecimal
        const pentadecimalSymbols = ['L', '9', '2', 'w', 'd', 'u', 'q', '0', 'p', 'n', 'b', 'm', '5', '6', '7'];
        const pentadecimalValues = {
            'L': -7, '9': -6, '2': -5, 'w': -4, 'd': -3, 'u': -2, 'q': -1,
            '0': 0,
            'p': 1, 'n': 2, 'b': 3, 'm': 4, '5': 5, '6': 6, '7': 7
        };
        
        function convertToUndecimal() {
    let decimalValue = parseInt(document.getElementById("decimalInput").value);
    let pentadecimalValue = "";
    
            
    while (decimalValue !== 0) {
        let remainder = decimalValue % 15;
        let quotient = Math.floor(decimalValue / 15);
        
        // Balancing the remainder
        if (remainder > 7) {
            remainder -= 15;
            quotient += 1;
        } else if (remainder < -7) {
            remainder += 15;
            quotient -= 1;
        }
        
        // Map the balanced remainder to the correct symbol
        pentadecimalValue = symbols[remainder + 7] + pentadecimalValue;
        
        // Update the number for the next iteration
        decimalValue = quotient;
    }

    document.getElementById("undecimalOutput").value = undecimalValue || "o";
}

    </script>
</body>
</html>
