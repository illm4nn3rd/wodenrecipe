<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Pentadecimal Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <style>
        body, button, input, footer {
            font-family: 'Kurale', serif;
            background-color: #edc9af; /* Light sand color */
            color: #db4437; /* Dark brown text */
            text-align: center;
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            padding: 20px;
            border: 2px solid #eda96e; /* Earthy brown border */
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid #8c7b6d;
            background-color: #d3c0a6; /* Light brown */
            color: #5a4634; /* Dark brown text */
        }

        /* Desert Earth Tones for buttons */
        button[data-pentadecimal="0"] { background-color: #e8dfcb; } /* Lightest */
        button[data-pentadecimal="p"], button[data-pentadecimal="q"] { background-color: #e0d5bf; }
        button[data-pentadecimal="b"], button[data-pentadecimal="d"] { background-color: #d8cbb3; }
        button[data-pentadecimal="n"], button[data-pentadecimal="u"] { background-color: #d0c1a7; }
        button[data-pentadecimal="m"], button[data-pentadecimal="w"] { background-color: #c8b79b; }
        button[data-pentadecimal="5"], button[data-pentadecimal="2"] { background-color: #c0ad8f; }
        button[data-pentadecimal="6"], button[data-pentadecimal="9"] { background-color: #b8a383; }
        button[data-pentadecimal="7"], button[data-pentadecimal="L"] { background-color: #b09977; }
        button[data-pentadecimal="7"], button[data-pentadecimal="L"] { background-color: #b09977; }

        /* Function keys */
        button[onclick="appendToInput('+')"], button[onclick="appendToInput('×')"], button[onclick="appendToInput('/')"], 
        button[onclick="calculate()"], button[onclick="clearInput()"] { background-color: #b22222; }

        input {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #8c7b6d;
            background-color: #f4e9d8;
            color: #5a4634;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
        h2 {
            font-family: Arial, sans-serif;
            color: #5a4634;
        }
    </style>


</head>

<body>
    <div class="calculator">
        <h2>Balanced Pentadecimal Calculator</h2>        <input type="text" id="inputField" placeholder="Enter calculation">
        <button onclick="clearInput()">C</button>
        <br>
        <button data-tridecimal="L" onclick="appendToInput('L')">L</button>
        <button data-tridecimal="7" onclick="appendToInput('7')">7</button>
      
        <button data-tridecimal="9" onclick="appendToInput('9')">9</button>
        <button data-tridecimal="6" onclick="appendToInput('6')">6</button>


        
         
        <br>
        <button data-tridecimal="q" onclick="appendToInput('q')">q</button>
        <button data-tridecimal="0" onclick="appendToInput('0')">0</button>
        <button data-tridecimal="p" onclick="appendToInput('p')">p</button>
<br>
        <button data-tridecimal="u" onclick="appendToInput('u')">u</button>

<button data-tridecimal="d" onclick="appendToInput('d')">d</button>

        <button data-tridecimal="b" onclick="appendToInput('b')">b</button>
<button data-tridecimal="n" onclick="appendToInput('n')">n</button>
        

        <br>
<button data-tridecimal="2" onclick="appendToInput('2')">2</button>
      
        <button data-tridecimal="w" onclick="appendToInput('w')">w</button>
        <button data-tridecimal="m" onclick="appendToInput('m')">m</button>

 
        <button data-tridecimal="5" onclick="appendToInput('5')">5</button>
         <br>
        <button onclick="appendToInput('+')">+</button>
        <button onclick="appendToInput('×')">×</button>
        <button onclick="appendToInput('/')">/</button>
 
        
        <button onclick="calculate()">=</button>
        <br>
        <input type="text" id="outputField" readonly>
        <br>
        <footer>
            Version: 0.0m
        </footer>
    </div>

    <script>
        // Define the symbols and their corresponding values for balanced pentadecimal
        const pentadecimalSymbols = ['L', '9', '2', 'w', 'u', 'd', 'q', '0', 'p', 'b', 'n', 'm', '5', '6', '7'];
        const pentadecimalValues = {
            'L': -7, '9': -6, '2': -5, 'w': -4, 'u': -3, 'd': -2, 'q': -1,
            '0': 0,
            'p': 1, 'b': 2, 'n': 3, 'm': 4, '5': 5, '6': 6, '7': 7
        };

        function balancedToDecimal(pentadecimalStr) {
            let decimalValue = 0;
            let base = 1;
            for (let i = pentadecimalStr.length - 1; i >= 0; i--) {
                decimalValue += pentadecimalValues[pentadecimalStr[i]] * base;
                base *= 15;
            }
            return decimalValue;
        }

        function decimalToBalanced(decimalValue) {
            if (decimalValue === 0) return '0';
            let pentadecimalStr = '';
            while (decimalValue !== 0) {
                let remainder = decimalValue % 15;
                decimalValue = Math.floor(decimalValue / 15);
                if (remainder > 7) {
                    remainder -= 15;
                    decimalValue += 1;
                } else if (remainder < -7) {
                    remainder += 15;
                    decimalValue -= 1;
                }
                pentadecimalStr = pentadecimalSymbols[remainder + 7] + pentadecimalStr;
            }
            return pentadecimalStr;
        }

        // Perform the arithmetic operations and display the result
        function calculate() {
            const inputField = document.getElementById('inputField');
            const inputStr = inputField.value;

            let operands, operation;
            if (inputStr.includes('+')) {
                operands = inputStr.split('+');
                operation = '+';
            } else if (inputStr.includes('×')) {
                operands = inputStr.split('×');
                operation = '×';
            } else if (inputStr.includes('/')) {
                operands = inputStr.split('/');
                operation = '/';
            } else {
                return;
            }

            const operand1Decimal = balancedToDecimal(operands[0]);
            const operand2Decimal = balancedToDecimal(operands[1]);

            let resultDecimal;
            switch (operation) {
                case '+':
                    resultDecimal = operand1Decimal + operand2Decimal;
                    break;
                case '×':
                    resultDecimal = operand1Decimal * operand2Decimal;
                    break;
                case '/':
                    resultDecimal = operand1Decimal / operand2Decimal;
                    break;
            }

            const resultPentadecimal = decimalToBalanced(resultDecimal);

            document.getElementById('outputField').value = resultPentadecimal;
        }

        // Append a symbol to the input field
        function appendToInput(symbol) {
            const inputField = document.getElementById('inputField');
            inputField.value += symbol;
        }

        // Clear the input and output fields
        function clearInput() {
            const inputField = document.getElementById('inputField');
            inputField.value = '';
            document.getElementById('outputField').value = '';
        }
    </script>
</body>
</html>
