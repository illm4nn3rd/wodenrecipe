<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Undecimal Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Balanced Undecimal Calculator</h2>
        <label for="decimalInput">Decimal Number:</label>
        <input type="number" id="decimalInput" placeholder="Enter a decimal number">
        <br>
        <button onclick="convertToUndecimal()">Convert to Undecimal</button>
        <br>
        <label for="undecimalOutput">Balanced Undecimal:</label>
        <input type="text" id="undecimalOutput" readonly>
    </div>

    <script>
        function convertToUndecimal() {
    let decimalValue = parseInt(document.getElementById("decimalInput").value);
    let undecimalValue = "";
    const symbols = ["6", "L", "w", "d", "q", "o", "p", "b", "m", "7", "9"];
    
    while (decimalValue !== 0) {
        let remainder = decimalValue % 11;
        let quotient = Math.floor(decimalValue / 11);
        
        // Balancing the remainder
        if (remainder > 5) {
            remainder -= 11;
            quotient += 1;
        } else if (remainder < -5) {
            remainder += 11;
            quotient -= 1;
        }
        
        // Map the balanced remainder to the correct symbol
        undecimalValue = symbols[remainder + 5] + undecimalValue;
        
        // Update the number for the next iteration
        decimalValue = quotient;
    }

    document.getElementById("undecimalOutput").value = undecimalValue || "o";
}

    </script>
</body>
</html>
