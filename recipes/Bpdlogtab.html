<!DOCTYPE html>
<html>
<head>
    <title>Base 15 Log Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Base 15 Logarithm Table</h1>
    <button onclick="decreaseRange()">Previous Page</button>
    <button onclick="increaseRange()">Next Page</button>
    <table id="logTable">
        <!-- Table content will be dynamically generated by JavaScript -->
    </table>
    <script>
        let currentPage = 1;
        const rowsPerPage = 30;
        const pentadecimalSymbols = ['L', '9', '2', 'w', 'u', 'd', 'q', '0', 'p', 'b', 'n', 'm', '5', '6', '7'];

        function decimalToBalanced(decimalValue) {
            if (decimalValue === 0) return '0';
            let pentadecimalStr = '';
            while (decimalValue !== 0) {
                let remainder = decimalValue % 15;
                decimalValue = Math.floor(decimalValue / 15);
                if (remainder > 7) {
                    remainder -= 15;
                    decimalValue += 1;
                } else if (remainder < -7) {
                    remainder += 15;
                    decimalValue -= 1;
                }
                pentadecimalStr = pentadecimalSymbols[remainder + 7] + pentadecimalStr;
            }
            return pentadecimalStr;
        }

        function generateTable() {
            const table = document.getElementById('logTable');
            table.innerHTML = ''; // Clear existing table content

            // Create header row
            let header = table.insertRow();
            let headerCell1 = header.insertCell();
            let headerCell2 = header.insertCell();
            headerCell1.innerHTML = "<b>Number (Balanced Base 15)</b>";
            headerCell2.innerHTML = "<b>Base 15 Logarithm</b>";

            // Add rows
            for (let i = 1; i <= rowsPerPage; i++) {
                let row = table.insertRow();
                let cell1 = row.insertCell();
                let cell2 = row.insertCell();
                let number = (currentPage - 1) * rowsPerPage + i;
                cell1.innerHTML = decimalToBalanced(number);
                cell2.innerHTML = (Math.log(number) / Math.log(15)).toFixed(7); // Base 15 logarithm
            }
        }

        function increaseRange() {
            currentPage++;
            generateTable();
        }

        function decreaseRange() {
            if (currentPage > 1) {
                currentPage--;
                generateTable();
            }
        }

        // Initial table generation
        generateTable();
    </script>
</body>
</html>
